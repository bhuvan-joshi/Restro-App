name: Deploy RESTRO-APP to IIS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          npm install
          npx update-browserslist-db@latest  # Fix browserslist warning

      - name: Disable CI for npm build on Windows CMD
        run: |
          set CI=false
          npm run build
        shell: cmd

      - name: Deploy Build to IIS wwwroot
        run: |
          $destination = "C:\inetpub\wwwroot\RestroApp"
          Remove-Item -Path "$destination\*" -Recurse -Force -ErrorAction SilentlyContinue
          New-Item -ItemType Directory -Path $destination -Force | Out-Null
          Copy-Item -Path "build\*" -Destination $destination -Recurse -Force
          Write-Output "Deployment Complete!"
        shell: pwsh
